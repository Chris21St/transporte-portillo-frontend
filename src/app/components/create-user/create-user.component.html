<div class="py-0 d-flex justify-content-center align-items-center pt-5">
  <div class="card bg-transparent border rounded-3">
    <div class="card-header bg-transparent border-bottom" [ngClass]="{'dark-theme': isDarkThemeOn, 'light-theme': !isDarkThemeOn}">
      <h3 class="card-header-title mb-0"> {{userid ? ('edituser'|translate):('newuser'|translate)}}</h3>
    </div>

    <div class="card-body" [ngClass]="{'dark-theme': isDarkThemeOn, 'light-theme': !isDarkThemeOn}">
      <form class="row g-4" [formGroup]="userForm">

        <div class="col-12">
          <label class="form-label">{{'usercard.fn'|translate}}</label>
          <div class="input-group">
            <input type="text" class="form-control"  placeholder="{{'usercard.fn'|translate}}" formControlName="name" [(ngModel)]="user.name">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">{{'pass'|translate}}</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="password" [(ngModel)]="user.password">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">{{'usercard.email'|translate}}</label>
          <input class="form-control" type="email"   placeholder="{{'usercard.email'|translate}}" formControlName="email" [(ngModel)]="user.email">
        </div>

        <div class="col-md-6">
          <label class="form-label">{{'usercard.mn'|translate}}</label>
          <input type="text" class="form-control"  placeholder="{{'usercard.mn'|translate}}" formControlName="phone"[(ngModel)]="user.phone" name="phone" >
        </div>

        <div class="col-md-6">
          <label class="form-label">{{'usercard.address'|translate}}</label>
          <input class="form-control" type="text" formControlName="address"[(ngModel)]="user.address" name="address">
        </div>

        <div class="d-sm-flex justify-content-end">
          <button type="button" class="btn btn-primary mb-0" (click)="saveUser()"> {{userid?('save'|translate):('create'|translate)}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
