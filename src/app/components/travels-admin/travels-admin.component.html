<section class="py-0 d-flex justify-content-center align-items-center pt-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bg-dark p-4 text-center rounded-3">
          <h1 class="text-white m-0">{{ "title.travels" | translate }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="pt-4 py-0 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row mb-4 align-items-center justify-content-between">
      <div class="col-sm-6 col-xl-4">
        <div class="align-items-center d-flex justify-content-start"></div>
      </div>
      <div class="col-sm-6 col-xl-4 d-flex justify-content-end"></div>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-10 col-xl-6 mb-4" *ngFor="let trave of travel">
        <div
          class="card shadow p-2"
          [ngClass]="{
            'dark-theme': isDarkThemeOn,
            'light-theme': !isDarkThemeOn
          }"
        >
          <div class="row g-0">
            <div class="col-4 d-flex align-items-center">
              <img src="assets/car.jpg" class="rounded-3 img-fluid" alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="d-sm-flex justify-content-sm-between mb-2 mb-sm-3">
                  <div>
                    <h5 class="card-title mb-0">
                      <a
                        [routerLink]="['/travel-detail', trave._id]"
                        class="text-decoration-none"
                      >
                        {{ trave.address1 }}
                      </a>
                    </h5>
                  </div>
                </div>
                <div class="d-flex pb-2">
                  <i class="material-symbols-outlined">schedule</i>
                  <p class="small mb-2 mb-sm-0">{{ trave.time1 }}</p>
                </div>
                <div class="d-flex">
                  <i class="material-symbols-outlined">payments</i>
                  <p class="text-truncate-2">${{ trave.price }}</p>
                </div>
                <div class="d-flex">
                  <label for="status" class="mx-2">Status: </label>
                  <select id="status" name="status">
                    <option value="waiting">Waiting</option>
                    <option value="onRoute">On Route</option>
                    <option value="finished">Finished</option>
                  </select>
                </div>
                <div class="d-flex mt-3">
                  <label for="drivers" class="mx-2">Driver: </label>
                  <select id="drivers" name="drivers">
                    <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.name }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
