<section class="p-0 d-flex align-items-center position-relative overflow-hidden">

  <div class="container-fluid">
    <div class="row">
      <!-- left -->
      <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
        <div class="p-3 p-lg-5">
          <!-- Title -->
          <div class="text-center">
            <h2 class="fw-bold">Welcome back!</h2>
            <p class="mb-0 h6 fw-light">Your best option to travel in Columbia!</p>
          </div>
          <img src="assets/logo.png" class="mt-4" alt="" style="width: 300px;">
          <div class="d-sm-flex mt-5 align-items-center justify-content-center">
            <p class="mb-0 h6 fw-light ms-0 ms-sm-3">1k+ trips made, now it's your turn.</p>
          </div>
        </div>
        </div>
        <!-- Right -->
        <div class="col-12 col-lg-6 m-auto">
          <div class="row my-5">
            <div class="col-sm-10 col-xl-8 m-auto">
              <!-- Title -->
              <h2>Sign up for your account!</h2>
              <p class="lead mb-4">Nice to see you! Please Sign up with your account.</p>

              <!-- Form START -->
              <form >
                <!-- Email -->
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Name *</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                      <span class="material-symbols-outlined">
                        person
                        </span>
                    </span>
                    <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Name" id="name">
                  </div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email address *</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3">
                      <span class="material-symbols-outlined">
                        mail
                        </span>
                    </span>
                    <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="exampleInputEmail1">
                  </div>
                </div>
                <!-- Password -->
                <div class="mb-4">
                  <label for="inputPassword5" class="form-label">Password *</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><span class="material-symbols-outlined">
                      lock
                      </span></span>
                    <input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="*********" id="inputPassword5">
                  </div>
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                  <label for="inputPassword6" class="form-label">Confirm Password *</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><span class="material-symbols-outlined">
                      lock
                      </span></span>
                    <input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="*********" id="inputPassword6">
                  </div>
                </div>
                <!-- Button -->
                <div class="align-items-center mt-0">
                  <div class="d-grid">
                    <button class="btn btn-primary mb-0" type="button">Sign Up</button>
                  </div>
                </div>
              </form>

             <div class="mt-4 text-center">
                <span>Already have an account?<a routerLink="/login"> Sign in here</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
</section>
